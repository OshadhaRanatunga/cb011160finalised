<body>
    <header class="header">

        
    
        <nav class="navbar">
           <a data-aos="zoom-in-left" data-aos-delay="300" href="main.html">Tickets</a>

    <div class="boxx">
        <h1 class="tickethead">Foreign Child Ticket</h1>
        <label for="foreignChild">Number of Tickets:</label>
        <input type="number" id="foreignChild" min="0" value="0">
        <br>
        <button class="btn" onclick="increaseTicket('foreignChild')">Increase</button>
        <button class="btn" onclick="decreaseTicket('foreignChild')">Decrease</button>
        <button class="btn" onclick="saveTicketCount('foreignChild')">Save</button>
        <h1 class="slot">Ticket Slot Selection</h1>
    
       
        <select id="timeSlot">
            <option value="7am-8am">7am to 8am</option>
            <option value="8am-9am">8am to 9am</option>
            <option value="9am-10am">9am to 10am</option>
            <option value="10am-11am">10am to 11am</option>
            <option value="11am-12pm">11am to 12pm</option>
            <option value="1pm-2pm">1pm to 2pm</option>
            <option value="3pm-4pm">3pm to 4pm</option>
            <option value="5pm-6pm">5pm to 6pm</option>
        </select>
         <br><label  for="timeSlot">Select Slot:</label>
        <button class="btn" onclick="saveSelectedSlot()">Save Slot</button
            <div class="boxx">
                <!-- ... other elements ... -->
                <button class="btn" onclick="calculateTotalfc()">Calculate Total</button>
            </div>
    </div>
