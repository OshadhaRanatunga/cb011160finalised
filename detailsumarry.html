<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f5f5f5;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Contact Information Summary</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        <tr id="summaryRow">
            <!-- Summary table content will be added here dynamically by JavaScript -->
        </tr>
    </table>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const summaryRow = document.getElementById('summaryRow');
            const contactInfo = JSON.parse(localStorage.getItem('contactInfo'));

            if (contactInfo) {
                const firstNameCell = document.createElement('td');
                firstNameCell.textContent = contactInfo.firstName;
                summaryRow.appendChild(firstNameCell);

                const lastNameCell = document.createElement('td');
                lastNameCell.textContent = contactInfo.lastName;
                summaryRow.appendChild(lastNameCell);

                const phoneCell = document.createElement('td');
                phoneCell.textContent = contactInfo.phone;
                summaryRow.appendChild(phoneCell);

                const emailCell = document.createElement('td');
                emailCell.textContent = contactInfo.email;
                summaryRow.appendChild(emailCell);
            }
        });
    </script>
    <script src="detail.js"></script>
</body>
</html>

</body>
